<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View PDF</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Hides scrollbars */
        }
        .pdf-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe src="Dissertation.pdf" width="100%" height="100%" style="border: none;"></iframe>
    </div>
</body>
</html>
